<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<h2>Add New User</h2>

<form th:action="@{/addUser}" th:method="post" th:object="${user}">
  <label for="name">Enter Name</label>
  <input type="text" th:field="*{name}" id="name" required/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br><br>
  <label for="surname">Enter Surname</label>
  <input type="text" th:field="*{surname}" id="surname" required/>
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  <br><br>
  <label for="age">Enter Age</label>
  <input type="text" th:field="*{age}" id="age" required pattern="\d+"/>
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br><br>
  <input type="submit" value="Create">
</form>

</body>
</html>
